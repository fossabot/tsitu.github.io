se\"></div>\n  <div id=\"grill\">\n    <div class=\"upright\"></div><p class=\"bottom b1\"></p>\n    <div class=\"upright\"></div><p class=\"bottom b2\"></p>\n    <div class=\"upright\"></div>\n    <div class=\"upright\"></div><p class=\"bottom b3\"></p>\n    <div class=\"upright\"></div><p class=\"bottom b4\"></p>\n    <div id=\"bottomLine\"></div>\n  </div>\n  <div id=\"chin\"></div>\n  <div id=\"coverLeft\" class=\"cover\"></div>\n  <div id=\"coverRight\" class=\"cover\"></div>\n  <div id=\"leftDown\" class=\"line\">\</div>\n  <div id=\"rightDown\" class=\"line\">/</div>\n</div>\n\n<!-- Here comes the CSS! -->\n\n#vader {\n  height: 600px;\n  width: 631px;\n  margin: 50px auto;\n  position: relative;\n  right: 20%;\n}\n#helmet {\n  width: 335px;\n  height: 268px;      \n  background-color: #000;\n  position: absolute;\n  left: 145px;\n  top: 15px;\n  -webkit-border-radius: 200px 200px 0 0;\n  -moz-border-radius: 200px 200px 0 0;\n  border-radius: 200px 200px 0 0;\n  z-index: 0;\n}\n#helMid {\n  width: 25px;\n  height: 268px;\n  border-left: 3px solid #fff;\n  border-right: 3px solid #fff;\n  position: absolute;\n  left: 155px;\n}\n#bigLeft {\n  width: 140px;\n  height: 275px;\n  background-color: #000;\n  border-top: 5px solid #fff;\n  border-left: 5px solid #fff;\n  position: absolute;\n  top: 231px;\n  left: 129px;\n  z-index: 1;\n  -webkit-border-top-left-radius: 75px;\n  -webkit-border-bottom-right-radius: 137px;\n  -moz-border-radius-topleft: 75px;\n  -moz-border-radius-bottomright: 137px;\n  border-top-left-radius: 75px;\n  border-bottom-right-radius: 137px;\n  -webkit-transform: rotate(20deg);\n  -moz-transform: rotate(20deg);\n  -o-transform: rotate(20deg);\n}\n.eye {\n  height: 70px;\n  width: 100px;\n  background-color: #fff;\n  position: absolute;\n  z-index: 5;\n  top: 242px;\n  -webkit-border-radius: 123px 100px;\n  -moz-border-radius: 123px 100px;\n  border-radius: 123px 100px;\n}\n#leftEye {\n  left: 196px;\n  -webkit-transform: rotate(15deg);\n  - (1, 1.12, 0, 1, 0, 0);\n  -o-transform: matrix(1, 1.12, 0, 1, 0, 0);\n  top: 19px;\n}\n.upright:nth-child(8) {\n  height: 31px;\n  -webkit-transform: matrix(1, 1.12, 0, 1, 0, 0);\n  -moz-transform: matrix(1, 1.12, 0, 1, 0, 0);\n  -o-transform: matrix(1, 1.12, 0, 1, 0, 0);\n  top: 46px;\n}\n.bottom {\n  height: 0;\n  width: 0;\n  border-top: 7px solid transparent;\n  border-left: 7px solid transparent;\n  border-right: 7px solid black;\n  border-bottom: 10px solid black;\n  position: absolute;\n  top: 53px;\n}\n.b3, .b4 {\n  border-right: 7px solid transparent;\n  border-left: 7px solid black;\n}\n.b1 {\n  left: 0;\n  -moz-transform: translateX(-1px)\n}\n.b2 {\n  left: 28px;\n}\n.b3 {\n  left: 84px;\n}\n.b4 {\n  left: 112px;\n}\n#bottomLine {\n  height: 10px;\n  width: 145px;\n  background-color: #000;\n  position: absolute;\n  bottom: 38px;\n  left: -8px;\n}\n#chin {\n  width: 0;\n  height: 0;\n  border-top: 45px solid black;\n  border-left: 70px solid transparent;\n  border-right: 70px solid transparent;\n  position: absolute;\n  top: 500px;\n  left: 245px;\n}\n.cover {\n  background-color: #fff;\n  height: 100px;\n  width: 165px;\n  position: absolute;\n  top: 430px;\n  z-index: 15;\n  -webkit-border-top-left-radius: 78px;\n  -webkit-border-top-right-radius: 78px;\n  -moz-border-radius-topleft: 78px;\n  -moz-border-radius-topright: 78px;\n  border-top-left-radius: 78px;\n  border-top-right-radius: 78px;\n}\n#coverLeft {\n  left: 74px;\n  -webkit-transform: rotate(-15deg);\n  -moz-transform: rotate(-15deg);\n  -o-transform: rotate(-15deg);\n}\n#coverRight {\n  right: 74px;\n  -webkit-transform: rotate(15deg);\n  -moz-transform: rotate(15deg);\n  -o-transform: rotate(15deg);\n}\n.line {\n  color: #000;\n  font-size: 90px;\n  font-family: arial, sans-serif;\n  position: absolute; \n  top: 400px;\n  z-index: 40;\n}\n#leftDown {\n  left: 203px;\n  -webkit-transform: rotate(-28deg) translateX(-1px);\n  -moz-transform: rotate(-28deg);\n  -o-transform: rotate(-28deg) translateX(-2px);\n}\n#rightDown {\n  right: 204px;\n  -webkit-transform: rotate(28deg) translateX(1px);\n  -moz-transform: rotate(28deg) translate(1px);\n  -o-transform: rotate(28deg) translate(1px);\n}\n<!--\n    Thanks again to Jake Albaugh, u/dechat, and Kris Triplett:\n    http://codepen.io/jakealbaugh/full/PwLXXP/\n    http://kristriplett.com/tinker/vader.html \n-->";

    nl = true;
    openCSS = false;
    openAmin = false;
    animCount = 0;

    writeStyleChar = function(which) {
      markup = $('#html-text').html();
      styles = $('#style-text').html();

      switch (which) {
        case '@':
          if (nl) {
            //css
            styles += '\n\n' + which;
            openCSS = true;
            openAnim = true;
          } else if (!openCSS) {
            //html
            markup += which;
          }
        break;

        case '/':
          if (nl) {
            //css
            styles += '\n\n' + which;
            openCSS = true;
          } else if (openCSS) {
            styles += which;
            openCSS = false;
          } else if (!openCSS) {
            //html
            markup += which;
          }
        break;

        case '.':
          if (nl) {
            styles += '\n\n' + which;
            openCSS = true;
          } else if (openCSS) {
            styles += which;
          } else if (!openCSS) {
            //html
            markup += which;
          }
        break;

        case '#':
          if (nl) {
            styles += '\n\n' + which;
            openCSS = true;
          } else if (openCSS) {
            styles += which;
          } else if (!openCSS) {
            //html
            markup += which;
          }
        break;

        case '}':
          if (openAnim) {
            styles += which;
            if (animCount > 1) {
              animCount = 0;
              openAnim = false;
              openCSS = true;
            } else {
              animCount += 1;
              openAnim = true;
              openCSS = true;
            }
          } else if (openCSS) {
            styles += which;
            openCSS = false;
          } else if (!openCSS) {
            //html
            markup += which;
          }
        break;

        default:
          if (openCSS) {
            styles += which;
          } else if (!openCSS) {
            //html
            markup += which;
          }
      }

      nl = ((which === '\n') ? true : false);

      $('#style-text').html(styles);
      $('#html-text').html(markup);
      myMarkup = $("<div />").html(markup).text();
      $('.container').html(myMarkup);
      $('#style-tag').html(styles);
    };
